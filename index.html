<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gesture Controlled UI</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      background: linear-gradient(140deg,#0f2027,#203a43,#2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
    }
h1{
     left:0%;
     position :absolute;
     margin-left: 10px;
      background: rgba(255, 255, 255, 0.1);
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 20px;
      color: #fff;
      text-align: center;
      backdrop-filter: blur(5px);
      z-index: 2;
}
    .video-box {
      position: relative;
      width: 640px;
      height: 480px;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
      border-radius: 12px;
      border:3px solid black;
      overflow: hidden;
    }

    video, canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 640px;
      height: 480px;
      transform: scaleX(-1); 
    }

    .gesture {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 1.2em;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      z-index: 2;
    }

    .text {
      position: absolute;
      bottom: 15px;
      left: 50%;
      padding: 5px;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.1);
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 16px;
      color: #fff;
      text-align: center;
      backdrop-filter: blur(5px);
      z-index: 2;
    }
  </style>
</head>
<body><h1> HELLO JI üòÑ
    <br>
    Wave, point, or give a thumbs-up
   <br>  this site listens to your hands!
</h1>
   
  <div class="video-box">
    <video id="webcam" autoplay playsinline width="640" height="480"></video>
    <canvas id="Canvas" width="640" height="480"></canvas>
    <div class="gesture" id="gestureName">Waiting for gesture...</div>
    
  </div>
  <div class="text">Make hand gestures like üëç ‚úåÔ∏è üëä in front of your camera!</div>
<audio id="middleFingerSound" src="sound.mp3"></audio>


  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.min.js"></script>

  <script>
    const video = document.getElementById("webcam");
    const canvas = document.getElementById("Canvas");
    const ctx = canvas.getContext("2d");
    const gestureName = document.getElementById("gestureName");

    let lastGesture = "";

    function detectGesture(landmarks) {
      const thumbTip = landmarks[4];
      const indexTip = landmarks[8];
      const middleTip = landmarks[12];

      const dx = indexTip.x - thumbTip.x;
      const dy = indexTip.y - thumbTip.y;
      const distance = Math.sqrt(dx * dx + dy * dy);

      if (distance < 0.05) return "Click ü§è";

      const indexUp = indexTip.y < landmarks[5].y;
      const middleUp = middleTip.y < landmarks[9].y;
      const ringUp = landmarks[16].y < landmarks[13].y;
      const pinkyUp = landmarks[20].y < landmarks[17].y;
      const thumbUp = thumbTip.y < landmarks[2].y;

      if (!thumbUp && !indexUp && !middleUp && !ringUp && !pinkyUp)
       return "Fist ‚úä";
      if (indexUp && middleUp && !ringUp && !pinkyUp ) 
      return "Victory ‚úåÔ∏è";
      if (thumbUp && !indexUp && !middleUp && !ringUp && !pinkyUp)
       return "Thumbs Up üëç";
      if (indexUp && !middleUp && !ringUp && !pinkyUp  ) 
      return "Pointing üëÜ";
      if (indexUp && middleUp && ringUp && pinkyUp)
       return "Open Palm ‚úã";
      if (middleUp &&  !indexUp && !ringUp && !pinkyUp) {
  const sound = document.getElementById("middleFingerSound");
  sound.play();
  return "Middle Finger üò≥";
}

 return "Unknown";
    }

    const hands = new Hands({
      locateFile: file => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
    });

    hands.setOptions({
      maxNumHands: 1,
      modelComplexity: 1,
      minDetectionConfidence: 0.5,
      minTrackingConfidence: 0.5
    });

    hands.onResults(results => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
        const landmarks = results.multiHandLandmarks[0];
        drawConnectors(ctx, landmarks, HAND_CONNECTIONS, { color: 'white', lineWidth: 2 });
        drawLandmarks(ctx, landmarks, { color: 'blue', lineWidth: 1 });

        const gesture = detectGesture(landmarks);
        if (gesture !== lastGesture) {
          gestureName.textContent = `Gesture: ${gesture}`;
          lastGesture = gesture;
        }
      } else {
        gestureName.textContent = "Waiting for gesture...";
        lastGesture = "";
      }
    });

    const camera = new Camera(video, {
      onFrame: async () => await hands.send({ image: video }),
      width: 640,
      height: 480
    });
    camera.start();
  </script>
</body>
</html>
